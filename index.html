<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer - Josh Amore</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Cairo" rel="stylesheet">
</head>
    
<body>
<div class="container">

<div id="topSection" class="text-center">
<!-- Start of heading section -->
<div id="header">
    <h1 id="mainHeader">Wikipedia Viewer</h1>
    <h2 id="nameHeading">By <a href="https://joshamore.com" target="_blank">Josh Amore</a>.</h2>
    <p id="subHeadinginfo">View this code on <a href="https://github.com/joshamore/wikipedia_viewer" target="_blank">GitHub</a>.</p>
</div>
<!-- End of heading section -->

<hr>

<!-- Start search box and button -->
<div id="searchInput">
    <h2>Find Wikipedia Articles</h2>
    <p>View the top ten Wikipedia articles for a search term.</p>
    
    <form>
        <input type="text" id="searchTerm">
        <input type="submit" value="Search" onclick="wikiPull(); return false;" class="btn btn-default">
    </form>

    <div id="randomArticle">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Want A Random Article?</a>
    </div>
</div>
<!-- End search box and button -->
</div>

<hr>

<!-- Start of wiki data section -->
<div id="wikiData"></div>
<!-- End of wiki data section -->
</div>
</body>
</html>
